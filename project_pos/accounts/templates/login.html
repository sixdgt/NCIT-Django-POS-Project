{% extends 'base.html' %}
{% load static %}

{% block title %}Login | Django POS{% endblock %}

{% block custom_css %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block body_content %}
<div class="auth-wrapper d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card auth-card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Welcome Back</h2>
                            <p class="text-muted">Enter your details to manage your shop</p>
                        </div>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-white border-0 pb-4 text-center">
                        <p class="small text-muted mb-0">Not registered yet? 
                            <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">Create an account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
