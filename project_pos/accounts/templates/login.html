{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body_content %}
<section class="container">
    <div class="card p-5">
        <div class="card-header">
            <h2 class="card-title">Enter your login details</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <label for="username">Username:</label>
                    <input type="text" 
                    class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group mb-2">
                    <label for="password">Password:</label>
                    <input type="password" 
                    class="form-control" id="password" name="password" required>
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-sm mt-3">
            </form>
        </div>
        <div class="card-footer">
            <p>Not registered yet? <a href="{% url 'register' %}" 
                class="btn btn-sm btn-secondary">Go to register</a></p>
        </div>
    </div>
</section>
{% endblock %}
