{% extends 'base.html' %}
{% load static %}

{% block title %}Register | Django POS{% endblock %}

{% block custom_css %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}


{% block body_content %}
<div class="auth-wrapper d-flex align-items-center justify-content-center">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card auth-card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Join Django POS</h2>
                            <p class="text-muted">Start streamlining your business today</p>
                        </div>
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label small fw-bold">First Name</label>
                                    <input type="text" class="form-control p-2" name="first_name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label small fw-bold">Last Name</label>
                                    <input type="text" class="form-control p-2" name="last_name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Email Address</label>
                                <input type="email" class="form-control p-2" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Username</label>
                                <input type="text" class="form-control p-2" name="username" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label small fw-bold">Password</label>
                                    <input type="password" class="form-control p-2" name="password" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label small fw-bold">Confirm Password</label>
                                    <input type="password" class="form-control p-2" name="confirm_password" required>
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">Create Account</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-white border-0 pb-4 text-center">
                        <p class="small text-muted mb-0">Already have an account? 
                            <a href="{% url 'login' %}" class="text-primary fw-bold text-decoration-none">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
