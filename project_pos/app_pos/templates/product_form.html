{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}

{% block body_content %}
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex align-items-center mb-4">
                <a href="{% url 'product.list' %}" class="btn btn-light rounded-circle me-3"><i class="bi bi-arrow-left"></i></a>
                <h2 class="fw-bold mb-0">{{ title }}</h2>
            </div>
            
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <form method="POST" action="#">
                        {% csrf_token %}
                        <div class="row">
                            {% for field in form %}
                            <div class="{% if field.name == 'product_description' %}col-12{% else %}col-md-6{% endif %} mb-3">
                                <label class="form-label fw-bold small">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'product.list' %}" class="btn btn-light px-4">Cancel</a>
                            <button type="submit" class="btn btn-primary px-5 rounded-pill shadow-sm">
                                {% if 'Edit' in title %}Update Product{% else %}Save Product{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
