{% extends 'base.html' %}

{% block title %} Product Edit {% endblock %}

{% block body_content %}
<section class="container">
    <h3>{{ title }}</h3>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="#">
                {% csrf_token %}
                {{ form}}
                <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
